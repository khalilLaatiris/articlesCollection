        <div class="spinner-border" role="status" id="loading">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
       
		<form action="#" name="search_form">
			<div class="container mt-5">
				<div class="row d-flex justify-content-center">

					  <option value="headline" selected>Headline</option>
					  <option value="subject">Subject</option>
					  <option value="date_time" disabled>date</option>
					  <option value="date_time" disabled>author</option>
					  <!-- date time is disable because we extracte the data in string format in scraping step -->
					</select>
					<div class="col-md-6"> <input type="text" id="keyword-value" class="form-control" placeholder="Enter search keyword"></div>
					<div class="col-md-3"> <button class="btn btn-secondary btn-block" onclick="search()">Search Results</button> </div>
				</div>
			</div>
		</form>
